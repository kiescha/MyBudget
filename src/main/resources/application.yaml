spring:
  application:
    name: MyPersonalBudget
  main:
    banner-mode: console
  h2:
    console:
      path: /budget_h2
      enabled: true
  datasource:
    url: jdbc:h2:mem:budget_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: a
    password: a
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      schema-locations: classpath:db/ddl/db_schema_h2.sql
      data-locations: classpath:db/dml/db_data.sql
      mode: always
