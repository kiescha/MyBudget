<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
</head>
<body>
<h3>Transactions:</h3>
<div th:if="${dashboard.transactionDtoList.isEmpty()}">No transactions yet</div>
<div th:unless="${dashboard.transactionDtoList.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${dashboard.transactionDtoList}">
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.type != null && transaction.type.name() == 'INCOME' ? 'Income' : 'Expense'}"></td>
            <td th:text="${transaction.category}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<h3>Let's create a transaction:</h3>
<form th:action="@{/transaction}" method="post" th:object="${transaction}">
    <label>Amount:</label>
    <input type="text" th:field="*{amount}" /><br/>

    <label>Type:</label>
    <input type="radio" th:field="*{type}" th:value="INCOME" /> Income
    <input type="radio" th:field="*{type}" th:value="EXPENSE" /> Expense<br/>

    <label>Category:</label>
    <input type="text" th:field="*{category}" /><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>

    <label>Date:</label>
    <input type="datetime-local" th:field="*{date}" />

    <button type="submit">Submit</button>
</form>
</body>
</html>
