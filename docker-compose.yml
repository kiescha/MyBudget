version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: budget-mysql
    environment:
      MYSQL_DATABASE: 'budget_db'
      MYSQL_USER: 'budget_user'
      MYSQL_PASSWORD: 'budget_password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "budget_user", "-pbudget_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  h2:
    image: oscarfonts/h2
    container_name: budget-h2
    environment:
      H2_OPTIONS: '-ifNotExists'
    ports:
      - "1521:1521"  # TCP port
      - "8181:81"    # Web console
    volumes:
      - h2-data:/h2-data

  app:
    build: .
    container_name: budget-app
    depends_on:
      mysql:
        condition: service_healthy
      h2:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=budget_db
      - MYSQL_USER=budget_user
      - MYSQL_PASSWORD=budget_password
      - H2_HOST=h2
      - H2_PORT=1521
    ports:
      - "8080:8080"

volumes:
  mysql-data:
  h2-data: 